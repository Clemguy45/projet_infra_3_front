<div class="row justify-content-center align-items-center mt-5">
    <div class="card col-4 mt-5 px-0">
        <div class="card-header text-center">
            <h3 class="text-warning">Enregistrez vous</h3>
        </div>
        <div class="card-body align-items-center">
            <form>
                <div class="col-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" required>
                    </div>
                    <div class="form-group">
                        <label for="">Mot de passe</label>
                        <input type="password" class="form-control" id="mdp" required>
                    </div>
                    <div class="form-group">
                        <label for="">Confirmer mot de passe</label>
                        <input type="password" class="form-control" id="mdpConfirmation" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">S'inscrire</button>

                    
                </div>
            </form>
        </div>
    </div>
</div>
