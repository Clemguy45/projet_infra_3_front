<div class="row justify-content-center align-items-center mt-5">
    <div class="card col-4 mt-5 px-0">
        <div class="card-header text-center">
            <h3 class="text-warning">Enregistrez vous</h3>
        </div>
        <div class="card-body align-items-center">
            <form (ngSubmit)="register()">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" required [(ngModel)]="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="">Prenom</label>
                        <input type="text" class="form-control" id="prenom" aria-describedby="prenom" required [(ngModel)]="firstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="">Nom</label>
                        <input type="text" class="form-control" id="nom" aria-describedby="nom" required [(ngModel)]="lastName" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="">Pseudo</label>
                        <input type="text" class="form-control" id="pseudo" aria-describedby="pseudo" required [(ngModel)]="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="">Mot de passe</label>
                        <input type="password" class="form-control" id="password" aria-describedby="password" required [(ngModel)]="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">S'inscrire</button>
                </div>
            </form>
        </div>
    </div>
</div>
